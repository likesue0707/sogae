<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄한준T 소개 페이지</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .profile-img {
      width: 200px;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 1rem;
    }

    p {
      margin: 0 0 1.5rem;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
      color: #2d72d9;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="필기.jpg" alt="엄한준T 사진" class="profile-img" />
    <h1>엄한준T</h1>
    <p>안녕하세요, 수학강사 엄한준 입니다.</p>
    <a href="mailto:likesue@naver.com">likesue@naver.com</a>
  </div>
</body>
</html>
