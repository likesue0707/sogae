<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄한준T 소개 페이지</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 0;
      background: linear-gradient(to right, #ffe3e3, #ffc1cc, #ff9eb3);
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    #cell-2 .content {
      background: transparent;
      box-shadow: none;
    }

    .profile-img {
      width: 200px;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-img-large {
      width: 230px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    p {
      margin: 0 0 1.5rem;
      font-size: 1.1rem;
    }

    ul {
      text-align: left;
      line-height: 1.6;
      padding-left: 1.2rem;
    }

    a {
      text-decoration: none;
      color: #2d72d9;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cell" id="cell-1">
    <img src="최신증명.jpg" alt="엄한준T 실제 사진" class="profile-img-large" />
  </div>

  <div class="cell" id="cell-2">
    <div class="content">
      <img src="필기.jpg" alt="엄한준T 사진" class="profile-img" />
      <h1>엄한준T</h1>
      <p>안녕하세요, 수학강사 엄한준 입니다.</p>
      <a href="mailto:likesue@naver.com">likesue@naver.com</a>
    </div>
  </div>

  <div class="cell" id="cell-3">
    <img src="A_2D_digital_illustration_in_anime_style_features_.png" alt="웃는 엄한준T 캐릭터" class="profile-img-large" />
  </div>

  <div class="cell" id="cell-4">
    <div class="content">
      <h2>이력</h2>
      <ul>
        <li>한양대학교 졸업</li>
        <li>전) 부평 하이스트 고등수학 전임강사</li>
        <li>전) 이천 국풍2000 고등수학 전임강사</li>
        <li>전) 죽전 JEET 고등수학 전임강사</li>
        <li>현) 광교 수학의 아침 고등수학 전임강사</li>
        <li>평촌, 분당, 광교지역 고등 수학 과외 경험 다수</li>
      </ul>
    </div>
  </div>

  <div class="cell" id="cell-5"></div>
  <div class="cell" id="cell-6"></div>
  <div class="cell" id="cell-7"></div>
  <div class="cell" id="cell-8"></div>
  <div class="cell" id="cell-9"></div>
</body>
</html>
